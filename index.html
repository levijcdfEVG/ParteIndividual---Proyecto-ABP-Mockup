<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupal - Índice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #185472;
            color: #fff;

        }

        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #185472;

        }

        nav a:hover {

        main {
            padding: 20px;
            text-align: center;
        }

</head>
<body>
    <header>
        <h1>Índice de Páginas</h1>

    <nav>
        <a href="users/">Página Alumno</a>

    <main>
